<div class="panel panel-info">
    <div class="panel-heading">Update note</div>
    <div class="panel-body">
        <form #updateNoteForm="ngForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label for="note-title">Title:</label>
                <input type="text" required class="form-control" name="note-title" id="note-title" [(ngModel)]="updatedNote.title">
            </div>
            <div class="form-group">
                <label for="note-content">Note:</label>
                <textarea  required class="form-control new-note__content-input" name="note-content" id="note-content" [(ngModel)]="updatedNote.content"></textarea>
            </div>
            <div class="form-group">
                <label for="note-priority">Priority:</label>
                <select required class="form-control" name="note-priority" id="note-priority" [(ngModel)] = "updatedNote.priority">
                    <option *ngFor="let priority of (priorities | enum)" [value]="priority.key">{{ priority.value }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="note-due-date">Due date:</label>
                <input required class="form-control" type="date" [min]="minDueDate | date:'yyyy-MM-dd'" name="note-due-date" [ngModel]="updatedNote.dueDate | date:'yyyy-MM-dd'" (ngModelChange)="updatedNote.dueDate=$event">
            </div>
            <button type="submit" [disabled]="!updateNoteForm.form.valid" class="btn btn-primary">Update</button>
            <button type="button" class="btn pull-right" (click)="onCancel()">Cancel</button>
        </form>
    </div>
</div>
